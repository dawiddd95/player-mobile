name: Build APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: '8.5'

      - name: Build Debug APK
        run: gradle assembleDebug

      - name: Build Release APK
        run: gradle assembleRelease

      - name: Rename APKs
        run: |
          mv app/build/outputs/apk/debug/app-debug.apk app/build/outputs/apk/debug/SeamlessPlayer-debug.apk
          mv app/build/outputs/apk/release/app-release-unsigned.apk app/build/outputs/apk/release/SeamlessPlayer-release.apk

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: build-${{ github.run_number }}
          name: Build #${{ github.run_number }}
          body: "Automatic build from commit ${{ github.sha }}"
          files: |
            app/build/outputs/apk/debug/SeamlessPlayer-debug.apk
            app/build/outputs/apk/release/SeamlessPlayer-release.apk
